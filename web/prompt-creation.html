<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>


    <body>
        <div class="editor">
            <div class="creation-container book-border">

                <div class="required-container">

                        <input placeholder="prompt name.." type="text" id="prompt_name">
                        <textarea  id="prompt_text" placeholder="prompt.." class="prompt"></textarea>
                        <textarea  id="negative_prompt_text" placeholder="negative prompt.." class="prompt"></textarea>
                    <textarea  id="description_text" placeholder="description.." class="description"></textarea>
                    
                    <div class="theme-creation">

                        <div class="theme-creator">
                            <input id="theme_text" type="text" placeholder="theme..">
                            <input type="button" value="add" id="add_theme_button">
                        </div>
                        
                        <div class="theme-list" id="theme_list">
                            <span class="theme-tag">liminal <span class="delete-icon delete-theme-button"> </span></span>
                            
                        </div>
                    </div>
                </div>
                
                <div class="extra-details book-border">
                
                    <div class="additional-params">
                        <span>Custom parameters</span>
                        <div class="param-editor">
                            <input type="button" value="add" id="add_param_button">
                        </div>

                        <div class="param-list" id="custom_param_list">

                            <div class="param">
                                <input placeholder="param name.." type="text" class="param-name">
                                <input placeholder="param value.." type="text" class="param-value">
                                <span class="delete-icon delete-param"></span>
                            </div>

                            

                        </div>
                        
                        
                    </div>

                    <div class="more-details">
                        <span>More details..</span>
                        <div class="other-details">
                            <input id="model_name" type="text" placeholder="model name...">
                            <span id="prompt_quality_value">Quality: </span>
                            <input type="range" id="prompt_quality" min="0" max="10" step="0.1">
                        </div>
                        
                        <div class="image-upload" id="ref_image">
                            <span class="upload-title">Reference Image</span>
                            <span class="upload-icon"></span>
                            <input type="file"  id="ref_image_upload">
                        </div>

                        <div class="image-upload" id="result_image">
                            <span class="upload-title">Prompt result image</span>
        
                            <span class="upload-icon"></span>
                            <input type="file"  id="result_image_upload">
                        </div>


                    </div>
                        
                </div>
                
            </div>
        </div>
        <div class="log-section">
            <input type="button" value="Save prompt" id="save_prompt_button">
            <span>Log</span>
            <div class="log" id="log_text"></div>
        </div>
    </body>

    <link rel="stylesheet" href="prompt-creation.css">
    <script src="prompt_data.js" type="module"></script>
    <script src="prompt_creation.js" type="module"></script>
    <script src="components.js" type="module"></script>

    <script src="eel.js"></script>


</html>
